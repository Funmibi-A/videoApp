<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Landing Page (shown when not authenticated) -->
        <div id="landing-page" class="landing-page">
            <div class="landing-container">
                <div class="landing-header">
                    <h1 class="landing-logo">VideoApp</h1>
                    <p class="landing-tagline">Share your moments, connect with the world</p>
                </div>
                
                <div class="auth-wrapper">
                    <div class="auth-container">
                        <div class="auth-form">
                            <h2 id="auth-title">Welcome Back</h2>
                            <form id="auth-form">
                                <div class="form-group">
                                    <input type="email" id="email" placeholder="Email address" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" id="password" placeholder="Password" required>
                                </div>
                                <div class="form-group" id="role-group" style="display: none;">
                                    <select id="role">
                                        <option value="consumer">Consumer</option>
                                        <option value="creator">Creator</option>
                                    </select>
                                </div>
                                <button type="submit" class="auth-submit">Sign In</button>
                                <p class="auth-switch">
                                    Don't have an account? 
                                    <span class="switch-link" onclick="toggleAuthMode()">Sign Up</span>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main App (shown when authenticated) -->
        <div id="main-app" class="main-app" style="display: none;">
            <!-- Left Sidebar Navigation -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h1 class="sidebar-logo">VideoApp</h1>
                </div>
                <div class="sidebar-menu">
                    <button class="sidebar-btn active" data-page="feed">
                        <span class="sidebar-icon">üè†</span>
                        <span class="sidebar-label">Home</span>
                    </button>
                    <button class="sidebar-btn" data-page="search">
                        <span class="sidebar-icon">üîç</span>
                        <span class="sidebar-label">Search</span>
                    </button>
                    <button class="sidebar-btn" data-page="liked">
                        <span class="sidebar-icon">‚ù§Ô∏è</span>
                        <span class="sidebar-label">Liked Videos</span>
                    </button>
                    <button class="sidebar-btn" data-page="upload">
                        <span class="sidebar-icon">‚ûï</span>
                        <span class="sidebar-label">Upload</span>
                    </button>
                    <button class="sidebar-btn" data-page="manage">
                        <span class="sidebar-icon">üìπ</span>
                        <span class="sidebar-label">My Videos</span>
                    </button>
                </div>
                <div class="sidebar-footer">
                    <button class="sidebar-btn logout-btn" id="logout-btn">
                        <span class="sidebar-icon">üö™</span>
                        <span class="sidebar-label">Logout</span>
                    </button>
                </div>
            </aside>

            <!-- User Avatar -->
            <div class="user-avatar" id="user-avatar">
                <div class="avatar-circle" id="avatar-circle">
                    <span id="avatar-text">?</span>
                </div>
            </div>

            <!-- Page Title -->
            <div class="page-title" id="page-title">Home Feed</div>

            <!-- Main Content -->
            <main id="main-content">

            <!-- Video Feed Page - TikTok Style -->
            <section id="feed-page" class="page active">
                <div class="video-player-container">
                    <video id="main-video" class="main-video" controls>
                        <source src="" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="video-overlay" id="video-overlay">
                        <button class="play-button" id="play-button">
                            <span class="play-icon">‚ñ∂Ô∏è</span>
                        </button>
                    </div>
                    <div class="video-info-overlay" id="video-info-overlay">
                        <div class="video-author" id="current-video-author">@username</div>
                        <div class="video-title" id="current-video-title">Video title goes here</div>
                        <div class="video-description" id="current-video-description">Description...</div>
                    </div>
                    <div class="video-actions">
                        <button class="action-btn like-action" id="like-action">
                            <span class="action-icon">‚ù§Ô∏è</span>
                            <span class="action-count" id="like-count">0</span>
                        </button>
                        <button class="action-btn comment-action" id="comment-action">
                            <span class="action-icon">üí¨</span>
                            <span class="action-count" id="comment-count">0</span>
                        </button>
                        <button class="action-btn share-action" id="share-action">
                            <span class="action-icon">üîó</span>
                            <span class="action-count">0</span>
                        </button>
                        <button class="action-btn favorite-action" id="favorite-action">
                            <span class="action-icon">‚≠ê</span>
                            <span class="action-count">0</span>
                        </button>
                    </div>
                    <div class="video-navigation">
                        <button class="nav-btn prev-btn" id="prev-video">
                            <span>‚¨ÜÔ∏è</span>
                        </button>
                        <button class="nav-btn next-btn" id="next-video">
                            <span>‚¨áÔ∏è</span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Search Page -->
            <section id="search-page" class="page">
                <div class="search-container">
                    <div class="search-form">
                        <input type="text" id="search-input" placeholder="Search videos..." class="search-input">
                        <button id="search-btn" class="search-btn">Search</button>
                    </div>
                    <div class="search-results" id="search-results">
                        <div class="video-grid" id="search-grid">
                            <!-- Search results will be displayed here -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- Liked Videos Page -->
            <section id="liked-page" class="page">
                <div class="liked-container">
                    <h2>Liked Videos</h2>
                    <div class="video-grid" id="liked-grid">
                        <!-- Liked videos will be displayed here -->
                    </div>
                </div>
            </section>

            <!-- Upload Page -->
            <section id="upload-page" class="page">
                <div class="upload-container">
                    <div class="upload-form">
                        <h2>Upload Video</h2>
                        <div class="upload-area" id="upload-area">
                            <div class="upload-placeholder">
                                <div class="upload-icon">üìπ</div>
                                <p>Drag and drop your video here or click to browse</p>
                                <input type="file" id="video-input" accept="video/*" hidden>
                            </div>
                        </div>
                        <div class="video-metadata" id="video-metadata" style="display: none;">
                            <div class="form-group">
                                <label class="form-label">Video Title</label>
                                <input type="text" id="video-title" placeholder="Give your video a catchy title..." required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Description</label>
                                <textarea id="video-description" placeholder="Tell viewers about your video..."></textarea>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label">Genre</label>
                                    <select id="video-genre">
                                        <option value="entertainment">üé≠ Entertainment</option>
                                        <option value="education">üìö Education</option>
                                        <option value="music">üéµ Music</option>
                                        <option value="gaming">üéÆ Gaming</option>
                                        <option value="sports">‚öΩ Sports</option>
                                        <option value="technology">üíª Technology</option>
                                        <option value="lifestyle">‚ú® Lifestyle</option>
                                        <option value="comedy">üòÑ Comedy</option>
                                    </select>
                                </div>
                            </div>
                            
                            <button type="button" id="upload-btn">üöÄ Upload Video</button>
                        </div>
                        <div class="upload-progress" id="upload-progress" style="display: none;">
                            <div class="progress-bar">
                                <div class="progress-fill" id="progress-fill"></div>
                            </div>
                            <p class="progress-text" id="progress-text">Uploading... 0%</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- My Videos Management Page -->
            <section id="manage-page" class="page">
                <div class="manage-container">
                    <h2>My Videos</h2>
                    <div class="video-grid" id="manage-grid">
                        <!-- User's videos will be displayed here -->
                    </div>
                </div>
            </section>
            </main>
        </div>

        <!-- Video Player Modal -->
        <div id="video-modal" class="modal">
            <div class="modal-content">
                <div class="video-player-container">
                    <video id="modal-video" controls>
                        Your browser does not support the video tag.
                    </video>
                    <div class="video-info">
                        <h3 id="modal-title"></h3>
                        <p id="modal-description"></p>
                        <div class="video-actions">
                            <button class="like-btn" id="like-btn">
                                <span class="like-icon">‚ù§Ô∏è</span>
                                <span class="like-count">0</span>
                            </button>
                            <button class="comment-btn" id="comment-btn">
                                <span class="comment-icon">üí¨</span>
                                Comments
                            </button>
                        </div>
                    </div>
                </div>
                <span class="close" id="close-modal">&times;</span>
            </div>
        </div>

        <!-- Comments Slide-in Panel -->
        <div id="comments-panel" class="comments-panel">
            <div class="comments-header">
                <h3>Comments</h3>
                <button class="close-comments" id="close-comments">&times;</button>
            </div>
            <div class="comments-list" id="comments-list">
                <!-- Comments will be loaded here -->
            </div>
            <div class="comment-form">
                <textarea id="comment-input" placeholder="Add a comment..."></textarea>
                <button id="post-comment-btn">Post</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
